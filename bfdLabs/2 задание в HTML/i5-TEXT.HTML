<!DOCTYPE HTML>
<html>
 <head>
 <title>Таблица</title>
  <meta charset="UTF-8" http-equiv="Content-Type">
  <style>
  table {
        border: 1px solid black;
        margin: auto; 
        caption-side: bottom;
       }
    td,tr {
          border: 1px solid black;
          margin: auto;
          }
          #center { text-align: center; }
    </style>
 </head>
 <body>
  <table  width = 400 height = 200 id="center" > 
    <caption> 
        <b> Название таблицы </b>
    </caption>
   <tr> <td rowspan="2" >Item 1 </td> <td>Item 2</td><td>Item 3</td><td>Item 4</td>
   <tr> <td>Item 5</td><td>Item 6</td><td>Item 7</td></tr>
  </table>
 </body>
</html>
